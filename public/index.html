<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Banking App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #4A90E2;
      --primary-hover: #357ACD;
      --text: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 30px;
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .section {
      background: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.07);
      transition: 0.3s;
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h3 {
      margin: 0 0 12px;
      font-weight: 600;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 4px var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px 4px 6px 0;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    #history {
      padding-left: 20px;
    }

    #events {
      background: #eee;
      padding: 12px;
      height: 150px;
      overflow-y: auto;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>üí≥ Banking App Dashboard</h1>

  <div class="container">

    <!-- Open Account -->
    <div class="section">
      <h3>üÜï Open New Account</h3>
      <input id="name" placeholder="Full Name" />
      <input id="pin" placeholder="4-digit PIN" type="password" />
      <button onclick="openAccount()">Open Account</button>
    </div>

    <!-- Login -->
    <div class="section">
      <h3>üîê Login</h3>
      <input id="loginAcc" placeholder="Account Number" />
      <input id="loginPin" placeholder="PIN" type="password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Actions -->
    <div class="section">
      <h3>üí∞ Banking Actions (Login Required)</h3>

      <input id="amount" placeholder="Amount" type="number" />
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>

      <br/><br/>

      <input id="toAcc" placeholder="Transfer To Account" />
      <button onclick="transfer()">Transfer</button>

      <br/><br/>

      <button onclick="getHistory()">View My Transactions</button>

      <ul id="history"></ul>
    </div>

    <!-- Socket -->
    <div class="section">
      <h3>üì° Real-Time Events</h3>
      <button onclick="connectSocket()">Connect WebSocket</button>
      <button onclick="joinRoom()">Join My Account Room</button>

      <pre id="events"></pre>
    </div>

  </div>

  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
